<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <!-- <h4>What chat room would you like to enter?</h4><br> -->
    <br><br>
    <table align="center" border="1px" style="width: 400px; height: 300px; border-radius: 1px;">
        <tr>
            <th>Chat App</th>
        </tr>
        {% if not request.user.is_authenticated %}
            <tr>
                <!-- <th>User Name</th> -->
                <td>User Name: <input id="user-name-input" size="25" type="text" placeholder="User Name"></td>  
            </tr>

        {% endif %}
        <tr>
            <!-- <th>Room Name</th> -->
            <td>Chat Room: <input id="room-name-input" size="25" type="text" placeholder="Room Name"></td>     
        </tr>
       <tr>
        <td style="text-align: center;">
            <!-- <input  type="button" value="Enter"> -->
            <button id="room-name-submit" type="button" class="btn btn-success" value="Enter">Enter</button>
        </td>
       </tr>
    </table>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat_room/' + roomName + '/';
        };
    </script>
</body>
</html>
